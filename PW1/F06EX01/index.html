<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>F06EX01-My ToDoList</title>
    
</head>
<body>
    <div id = "intro">
        <h2>My ToDoList</h2>

        <label for="txtTask">Escreva uma tarefa:</label><br><br>
        <input id="txtTask" v-model ="task"><br><br>
        
        <input type="radio" id="rdPersonal" v-model = "type" value = "pessoal"> 
        <label for="rdPersonal">Pessoal</label>
        <input type="radio" id="rdWork" v-model = "type" value = "profissional"> 
        <label for="rdWork">Profissional</label><br><br>
        <button @click = "addTask">Adicionar tarefa</button>
        <br><br>

        <span v-if = "tasks.length == 0"> Não tem tarefas!</span>
        <div v-else>
            <select v-model = "filterType">
                <option value="todos" selected>Todos</option>
                <option value="pessoal" selected>Pessoal</option>
                <option value="profissional" selected>Profissional</option>
            </select>
            <br><br>
            <table >
                <tr>
                    <th>#</th>
                    <th>Tarefa</th>
                    <th>Tipo</th>
                    <th>Opções</th>
                </tr>
                <tr v-for = "(task, index) in filteredTasks">
                    <td>{{index + 1}}</td>
                    <td>{{task.name}}</td>
                    <td>{{task.type}}</td>
                    <td><button @click = "removeTask(index)" id="remove"><i class="fas fa-trash-alt"></i> Remover</button></td>
                </tr>
            </table>
        </div>
        
    </div>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>    
    <script src="vue-instance.js"></script>
</body>
</html>

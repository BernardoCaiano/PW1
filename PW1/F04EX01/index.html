<body>
    <div id="intro">
        <p v-bind:style = "{color: textColor, 'font-size': fontSize + 'px', 'background-color': backColor}">
            {{ msg }}
        </p>
        <button v-on:click = "formatTextColor('red')">RED</button>
        <button v-on:click = "formatTextSize(30)">BIG</button>
        <button v-on:click = "formatBackColor('yellow')">YELLOW</button>
        <button v-on:click = "showHide()">SHOW/HIDE</button>
    </div>

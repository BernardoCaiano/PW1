<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F04EX02</title>
</head>
<body>
    <div id="intro">
        
        <span v-if = "schools.length == 0">
            SEM ESCOLAS
        </span>
        <ul v-else>
            <h2>
                {{schools.length}} Escolas do IPP
            </h2>
            <li v-for = "school in filterSchools">
                {{school}} 
            </li>
        </ul>
        <button @click = "addSchool('ESMAE')">ADD SCHOOL</button>
        <button @click = "filterSchool('E')">FILTER SCHOOL</button>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>    
    <script src="vue-instance.js"></script>
</body>
</html>

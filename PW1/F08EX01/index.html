<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PortugalCastles</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/vue.js"></script>
    <style>
        .table {
            width:100%;
            text-align: center
        }
    </style>
</head>

<body>
    <div id="intro" class="container">
        <div class="jumbotron">
            <h1 class="display-3">Portugal Castles</h1>
            <p class="lead">A very simple app to manage castles</p>
            <hr class="my-2">
            <p>Add new castle</p>
            <form @submit.prevent="addCastle">
                <div class="row">
                    <div class="col">
                        <input v-model="form.name" type="text" class="form-control" placeholder="name" required>
                    </div>
                    <div class="col">
                        <input v-model="form.link" value="http://www.xxx.pt" type="url" class="form-control"
                            placeholder="photo link" required>
                    </div>
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="ADD CASTLE">
            </form>
            <br>

            <!-- Dialog for edit castle -->
            <dialog id="editCastleDialog">
                <form @submit.prevent="updateCastle" method="dialog">
                    <div class="row">
                        <div class="col">
                            <input v-model="form.editName" type="text" class="form-control" placeholder="name" required>
                        </div>
                        <div class="col">
                            <input v-model="form.editLink" type="url" class="form-control" placeholder="photo link"
                                required>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">SAVE</button>
                    <button class="btn btn-primary">CLOSE</button>
                </form>
            </dialog>

            <!-- Dialog for view castle -->
            <dialog id="viewCastleDialog">
                <div class="text-center">
                    <p><img v-bind:src="form.viewLink" /></p>
                    <button @click="closeViewCastle" class="btn btn-primary">CLOSE</button>
                </div>

            </dialog>
            <p>
                    Filter: <input v-model="form.filterName" type="text" class="form-control" placeholder="name">
            </p>
            <!--List castles-->
            <table class="table table-sm text-left">
                <thead class="thead-dark">
                    <tr>
                        <th id="arrowId" @click="orderById">ID <i class="fas fa-chevron-up fa-xs"></i></th>
                        <th  id="arrowName" @click="orderByName">NAME </i></th>
                        <th>OPTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="castle in filteredCastles">
                        <td scope="row">{{castle.id}}</td>
                        <td>{{castle.name}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" @click="editCastle(castle.id)">EDIT</button>
                            <button class="btn btn-primary btn-sm" @click="viewCastle(castle.id)">VIEW</button>
                            <button class="btn btn-primary btn-sm" @click="removeCastle(castle.id)">REMOVE</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!--Array manipulation-->
            <span>Array manipulations:</span>
            <div class="alert alert-primary" role="alert">
                <button class="btn btn-primary btn-sm" @click="manipulateArray('ei')">E.i</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('eii')">E.ii</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('eiii')">E.iii</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('eiv')">E.iv</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('ev')">E.v</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('evi')">E.vi</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('evii')">E.vii</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('eviii')">E.viii</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('fi')">F.i</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('fii')">F.ii</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('fiii')">F.iii</button>
                <button class="btn btn-primary btn-sm" @click="manipulateArray('fiv')">F.iv</button>
              </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>    
    <script src="vue-instance.js"></script>
</body>

</html>
